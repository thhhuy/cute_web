<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Chúc em 8/3 vui vẻ</title>
    <!-- Add model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        #hiddenPlayer {
            width: 1px;
            height: 1px;
            position: absolute;
            top: -100px; /* Đẩy ra ngoài màn hình */
            left: -100px;
            visibility: hidden; /* Ẩn nhưng vẫn chạy */
        }
        #playButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Bubblegum Sans', cursive;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    
    <button id="playButton" onclick="playMusic()">Bấm để bật nhạc</button>

    <!-- Iframe ẩn hoàn toàn -->
    <iframe id="hiddenPlayer"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2029781128&color=%23ff5500&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
    </iframe>

    <script>
        
        window.onload = function() {
            const player = document.getElementById('hiddenPlayer');
            player.src += "&auto_play=true";
        };

       
        function playMusic() {
            const player = document.getElementById('hiddenPlayer');
            player.src = "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2029781128&color=%23ff5500&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false";
            document.getElementById('playButton').style.display = 'none'; 
        }
    </script>
</body>
</html>
